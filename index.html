<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>yyovvo Studio ¬∑ Premier</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #03030a;
        color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
      }

      .full-page {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        background: radial-gradient(circle at top, #111827 0, #02010a 55%);
      }

      .top-bar {
        padding: 14px 16px 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.5);
      }

      .brand-dot {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 0%, #f973ff, #38bdf8);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 600;
        color: #020617;
      }

      .brand-text {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .season-pill {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        font-size: 11px;
        color: #9ca3af;
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        padding: 4px 20px 2px;
        text-align: center;
      }

      .subtitle {
        font-size: 13px;
        color: #9ca3af;
        text-align: center;
        padding: 0 20px 12px;
      }

      .mood-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        padding: 0 16px 16px;
      }

      .mood-card {
        background: radial-gradient(circle at top, #1f2937, #020617);
        border-radius: 18px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid rgba(148, 163, 184, 0.5);
        transition: 0.18s ease;
        text-align: center;
        padding: 10px;
      }

      .mood-card span.label {
        display: block;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .mood-card span.tag {
        display: block;
        font-size: 11px;
        color: #9ca3af;
      }

      .mood-card:hover {
        box-shadow: 0 0 22px rgba(129, 140, 248, 0.5);
      }

      .mood-card.selected {
        border-color: #f973ff;
        box-shadow: 0 0 24px rgba(249, 115, 255, 0.7);
        transform: translateY(-2px);
      }

      .action-button {
        margin: 0 16px 16px;
        padding: 14px;
        border-radius: 999px;
        font-size: 15px;
        text-align: center;
        background: linear-gradient(135deg, #f973ff, #38bdf8);
        cursor: pointer;
        transition: 0.18s ease;
        font-weight: 600;
        color: #020617;
      }

      .action-button:hover {
        opacity: 0.92;
      }

      .action-button.disabled {
        opacity: 0.35;
        cursor: not-allowed;
        box-shadow: none;
      }

      .secondary-button {
        margin: 0 16px 16px;
        padding: 12px;
        border-radius: 999px;
        font-size: 14px;
        text-align: center;
        background: #111827;
        border: 1px solid rgba(107, 114, 128, 0.8);
        cursor: pointer;
        color: #e5e7eb;
      }

      .message-box {
        padding: 12px 16px 0;
      }

      textarea {
        width: 100%;
        height: 140px;
        border-radius: 16px;
        padding: 10px 12px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        outline: none;
        font-size: 14px;
        background: rgba(15, 23, 42, 0.96);
        color: #f9fafb;
        resize: none;
      }

      .char-count {
        font-size: 11px;
        color: #9ca3af;
        text-align: right;
        padding: 4px 4px 4px 0;
      }

      .preview-box {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background: radial-gradient(circle at top, #020617, #000);
        padding: 16px;
      }

      .preview-mood {
        flex: 1;
        border-radius: 24px;
        background: radial-gradient(circle at top, #1f2937, #020617);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
        font-size: 20px;
        text-align: left;
        padding: 18px 18px 16px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.95);
      }

      .preview-header {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #9ca3af;
        margin-bottom: 4px;
      }

      .preview-mood-name {
        font-size: 20px;
        font-weight: 600;
        background: linear-gradient(135deg, #f973ff, #38bdf8);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 12px;
      }

      .preview-mood span.line {
        display: block;
        font-size: 16px;
        color: #e5e7eb;
        margin-top: 6px;
      }

      .preview-footnote {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 16px;
      }

      .bottom-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 18px;
      }

      .loading-dots {
        display: inline-block;
        margin-left: 6px;
      }

      .loading-dots span {
        display: inline-block;
        width: 3px;
        height: 3px;
        border-radius: 999px;
        background: #111827;
        margin: 0 1px;
        animation: pulse 1s infinite ease-in-out;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dots span:nth-child(3) {
        animation-delay: 0.35s;
      }

      @keyframes pulse {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- React UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script type="text/javascript">
      const { useState } = React;

      // 60% Christmas, 30% New Year, 10% Other
      const SAMPLE_MOODS = [
        // CHRISTMAS CORE
        { id: "xmas1", name: "Midnight Tree Lights", tag: "Christmas Eve" },
        { id: "xmas2", name: "Snow Halo", tag: "Soft & sentimental" },
        { id: "xmas3", name: "Kitchen Chaos", tag: "Family Christmas chaos" },
        { id: "xmas4", name: "Wrapping Paper Explosion", tag: "Present frenzy" },
        { id: "xmas5", name: "Candlelit Carol", tag: "Slow, romantic Christmas" },
        { id: "xmas6", name: "Last-Minute Santa Dash", tag: "Funny, frantic" },

        // NEW YEAR
        { id: "ny1", name: "Midnight Countdown", tag: "New Year‚Äôs Eve" },
        { id: "ny2", name: "Fireworks on Facetime", tag: "Long-distance NY" },
        { id: "ny3", name: "New Year, New Us", tag: "Fresh start energy" },

        // OTHER (intentionally small)
        { id: "mood10", name: "Random Tuesday Heartbeat", tag: "Any-day confession" },
      ];

      function MoodPage({ selectedMoodId, onSelectMood, onNext }) {
        return React.createElement(
          "div",
          { className: "full-page" },
          React.createElement(
            "div",
            { className: "top-bar" },
            React.createElement(
              "div",
              { className: "brand-pill" },
              React.createElement("div", { className: "brand-dot" }, "yy"),
              React.createElement("div", { className: "brand-text" }, "yyovvo studio")
            ),
            React.createElement("div", { className: "season-pill" }, "Christmas ¬∑ New Year 2025")
          ),
          React.createElement("div", { className: "title" }, "Pick your Mood"),
          React.createElement(
            "div",
            { className: "subtitle" },
            "This is the opening shot of your mini-movie. Choose the Mood that feels like your Christmas or New Year scene."
          ),
          React.createElement(
            "div",
            { className: "mood-grid" },
            SAMPLE_MOODS.map(function (m) {
              return React.createElement(
                "div",
                {
                  key: m.id,
                  className:
                    "mood-card" +
                    (selectedMoodId === m.id ? " selected" : ""),
                  onClick: function () {
                    onSelectMood(m.id);
                  },
                },
                React.createElement(
                  "span",
                  { className: "label" },
                  m.name
                ),
                React.createElement(
                  "span",
                  { className: "tag" },
                  m.tag
                )
              );
            })
          ),
          React.createElement(
            "div",
            {
              className:
                "action-button" + (selectedMoodId ? "" : " disabled"),
              onClick: selectedMoodId ? onNext : null,
            },
            "Next ¬∑ Add your line ‚Üí"
          )
        );
      }

      function MessagePage({ onBack, onContinue }) {
        const [text, setText] = useState("");

        return React.createElement(
          "div",
          { className: "full-page" },
          React.createElement(
            "div",
            { className: "top-bar" },
            React.createElement(
              "div",
              { className: "brand-pill" },
              React.createElement("div", { className: "brand-dot" }, "yy"),
              React.createElement("div", { className: "brand-text" }, "yyovvo studio")
            ),
            React.createElement("div", { className: "season-pill" }, "One line. All the feels.")
          ),
          React.createElement(
            "div",
            { className: "title" },
            "Add your line"
          ),
          React.createElement(
            "div",
            { className: "subtitle" },
            "One line. One feeling. We‚Äôll wrap it in snow, light and a 2050-grade Premier."
          ),
          React.createElement(
            "div",
            { className: "message-box" },
            React.createElement("textarea", {
              placeholder:
                "Type the sentence they‚Äôll remember every time they think of this Christmas or New Year‚Ä¶",
              value: text,
              maxLength: 280,
              onChange: function (e) {
                setText(e.target.value);
              },
            }),
            React.createElement(
              "div",
              { className: "char-count" },
              text.length,
              " / 280"
            )
          ),
          React.createElement(
            "div",
            {
              className:
                "action-button" + (text.trim() ? "" : " disabled"),
              onClick: text.trim()
                ? function () {
                    onContinue({ type: "text", text: text.trim() });
                  }
                : null,
            },
            "Preview your Premier ‚Üí"
          ),
          React.createElement(
            "div",
            {
              className: "secondary-button",
              onClick: onBack,
            },
            "‚Üê Back"
          )
        );
      }

      function PreviewPage({ mood, message, onBack, onRender, isSubmitting }) {
        return React.createElement(
          "div",
          { className: "preview-box" },
          React.createElement(
            "div",
            { className: "preview-mood" },
            React.createElement(
              "div",
              { className: "preview-header" },
              "yyovvo Premier ¬∑ Opening frame"
            ),
            React.createElement(
              "div",
              { className: "preview-mood-name" },
              mood.name || "Your Mood"
            ),
            React.createElement(
              "span",
              { className: "line" },
              message.text || ""
            ),
            React.createElement(
              "div",
              { className: "preview-footnote" },
              "This is the first frame of their memory. When you render, yyovvo Studio saves it and gives you a live Premier link you can drop straight into WhatsApp, TikTok, Insta or SMS."
            )
          ),
          React.createElement(
            "div",
            { className: "bottom-buttons" },
            React.createElement(
              "div",
              {
                className: "action-button" + (isSubmitting ? " disabled" : ""),
                onClick: isSubmitting ? null : onRender,
              },
              isSubmitting
                ? React.createElement(
                    React.Fragment,
                    null,
                    "Saving into yyovvo Studio",
                    React.createElement(
                      "span",
                      { className: "loading-dots" },
                      React.createElement("span", null),
                      React.createElement("span", null),
                      React.createElement("span", null)
                    )
                  )
                : "Render my Premier ‚Üí"
            ),
            React.createElement(
              "div",
              {
                className: "secondary-button",
                onClick: onBack,
              },
              "‚Üê Back"
            )
          )
        );
      }

      function App() {
        const [step, setStep] = useState(1);
        const [selectedMoodId, setSelectedMoodId] = useState(null);
        const [messageData, setMessageData] = useState(null);
        const [isSubmitting, setIsSubmitting] = useState(false);

        // ‚úÖ Real Studio backend URL (Cloudflare Worker)
        const API_URL =
          "https://yyovvo-studio-ingest.yyovvouk.workers.dev/";

        const selectedMood =
          SAMPLE_MOODS.find(function (m) {
            return m.id === selectedMoodId;
          }) || SAMPLE_MOODS[0];

        async function handleRenderPremier() {
          if (!selectedMood || !messageData) {
            alert("Pick a Mood and add a line first.");
            return;
          }

          const payload = {
            mood_id: selectedMood.id,
            mood_name: selectedMood.name,
            message_type: "text",
            message_audio_url: null,
            message_video_url: null,
            message_text: messageData.text,
            duration_s: 16,
            user_agent:
              typeof navigator !== "undefined" ? navigator.userAgent : "",
            origin: "yyovvo-studio.pages.dev",
          };

          setIsSubmitting(true);

          try {
            const res = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const rawText = await res.text();
            let data = null;
            try {
              data = JSON.parse(rawText);
            } catch (e) {
              // leave as text if not JSON
            }

            if (!res.ok || !data || data.ok === false) {
              alert(
                "yyovvo Studio backend error\n\n" +
                  "HTTP status: " +
                  res.status +
                  "\n\n" +
                  "Response body:\n" +
                  rawText
              );
              return;
            }

            // üî• Build viewer URL and auto-open (no blocking alert)
            const viewerUrl =
              "https://yyovvo-studio.pages.dev/viewer.html?id=" +
              encodeURIComponent(data.id || data.studio_id || "");

            if (viewerUrl && viewerUrl.indexOf("id=") !== -1) {
              window.location.href = viewerUrl;
            } else {
              // fallback if something went weird
              alert(
                "Premier saved into yyovvo Studio ‚úÖ\n\n" +
                  "But we couldn't build your viewer link automatically.\n\n" +
                  "Raw response:\n" +
                  rawText
              );
            }
          } catch (err) {
            alert(
              "Network / CORS error reaching yyovvo Studio backend:\n\n" +
                (err && err.message ? err.message : String(err))
            );
          } finally {
            setIsSubmitting(false);
          }
        }

        if (step === 3) {
          return React.createElement(PreviewPage, {
            mood: selectedMood,
            message: messageData,
            onBack: function () {
              setStep(2);
            },
            onRender: handleRenderPremier,
            isSubmitting,
          });
        }

        if (step === 2) {
          return React.createElement(MessagePage, {
            onBack: function () {
              setStep(1);
            },
            onContinue: function (msg) {
              setMessageData(msg);
              setStep(3);
            },
          });
        }

        return React.createElement(MoodPage, {
          selectedMoodId,
          onSelectMood: setSelectedMoodId,
          onNext: function () {
            if (!selectedMoodId) return;
            setStep(2);
          },
        });
      }

      ReactDOM.createRoot(document.getElementById("root")).render(
        React.createElement(App)
      );
    </script>
  </body>
</html>
