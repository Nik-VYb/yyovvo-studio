<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>yyovvo Studio – Pick Your Mood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --bg-deep: #05040a;
        --bg-iris: #211531;
        --bg-ink: #0a0b14;
        --accent-gold: #ffe8b5;
        --accent-pink: #ff9ee2;
        --accent-blue: #8ab5ff;
        --text-soft: rgba(248, 245, 255, 0.78);
        --text-strong: #fdfaff;
        --chip-bg: rgba(8, 8, 20, 0.9);
        --card-border: rgba(255, 255, 255, 0.22);
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "SF Pro Text", sans-serif;
        min-height: 100vh;
        background:
          radial-gradient(circle at -10% -10%, #3b265c, transparent 55%),
          radial-gradient(circle at 110% 110%, #141b3d, transparent 55%),
          radial-gradient(circle at 20% 120%, #25101e, transparent 55%),
          radial-gradient(circle at 80% -20%, rgba(255, 158, 226, 0.35), transparent 65%),
          linear-gradient(145deg, #05040a, #04060d 55%, #05040a);
        color: var(--text-strong);
      }
      #root {
        min-height: 100vh;
      }
      button {
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Studio Page 1: Pick Your Mood -->
    <script type="text/javascript">
      const { useState } = React;

      const MOOD_TABS = ["Gallery", "AI Mood", "My Moods"];

      const SAMPLE_MOODS = [
        { id: "midnight-velvet", name: "Midnight Velvet", tag: "Midnight · Luxe", badge: "Trending" },
        { id: "snow-glow", name: "Snow Glow", tag: "Soft · Cozy", badge: "Popular" },
        { id: "neon-halo", name: "Neon Halo", tag: "Electric · Fun", badge: "New" },
        { id: "chaos-christmas", name: "Chaos Christmas", tag: "Wild · Loud", badge: "Bold" },
        { id: "silent-gold", name: "Silent Gold", tag: "Minimal · Calm", badge: "Pro" },
        { id: "after-midnight", name: "After Midnight", tag: "Late · Intense", badge: "Pro" }
      ];

      function StudioLayout(props) {
        return React.createElement(
          "div",
          {
            style: {
              minHeight: "100vh",
              padding: "20px clamp(18px, 4vw, 32px)",
              display: "flex",
              flexDirection: "column",
              gap: "22px"
            }
          },
          React.createElement(
            "header",
            {
              style: {
                display: "flex",
                alignItems: "center",
                justifyContent: "space-between",
                gap: "12px"
              }
            },
            // Left: logo + copy
            React.createElement(
              "div",
              { style: { display: "flex", alignItems: "center", gap: "10px" } },
              React.createElement(
                "div",
                {
                  style: {
                    width: "32px",
                    height: "32px",
                    borderRadius: "999px",
                    border: "1px solid rgba(255,255,255,0.35)",
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    background:
                      "radial-gradient(circle at 20% 0%, #ffe8b5, #ff9ee2 40%, #7f7bff 80%)",
                    boxShadow: "0 0 18px rgba(255, 255, 255, 0.35)"
                  }
                },
                React.createElement(
                  "span",
                  {
                    style: {
                      fontSize: "14px",
                      fontWeight: 700,
                      color: "#1b0f26",
                      textShadow: "0 0 10px rgba(255,255,255,0.7)"
                    }
                  },
                  "yy"
                )
              ),
              React.createElement(
                "div",
                null,
                React.createElement(
                  "div",
                  {
                    style: {
                      fontSize: "13px",
                      letterSpacing: "0.18em",
                      textTransform: "uppercase",
                      color: "rgba(255,255,255,0.82)",
                      textShadow: "0 0 10px rgba(255, 232, 181, 0.45)"
                    }
                  },
                  "yyovvo Studio"
                ),
                React.createElement(
                  "div",
                  {
                    style: {
                      fontSize: "12px",
                      color: "rgba(248,245,255,0.78)"
                    }
                  },
                  "Every great moment gets a Premier."
                )
              )
            ),
            // Right: step pill
            React.createElement(
              "div",
              {
                style: {
                  fontSize: "12px",
                  padding: "5px 12px",
                  borderRadius: "999px",
                  border: "1px solid rgba(255,255,255,0.35)",
                  background:
                    "linear-gradient(135deg, rgba(10,10,20,0.9), rgba(32,16,40,0.9))",
                  boxShadow: "0 0 14px rgba(0,0,0,0.7)",
                  backdropFilter: "blur(12px)",
                  color: "rgba(248,245,255,0.9)"
                }
              },
              React.createElement("span", { style: { opacity: 0.7 } }, "Step 1 · "),
              React.createElement(
                "span",
                { style: { fontWeight: 500 } },
                "Pick Your Mood"
              )
            )
          ),
          React.createElement(
            "main",
            {
              style: {
                flex: 1,
                display: "flex",
                flexDirection: "column",
                gap: "18px",
                maxWidth: "1080px",
                marginInline: "auto"
              }
            },
            props.children
          )
        );
      }

      function MoodPage() {
        const [activeTab, setActiveTab] = useState("Gallery");
        const [selectedMoodId, setSelectedMoodId] = useState(null);

        const handleNext = () => {
          if (!selectedMoodId) return;
          alert(
            "Next Studio step: Add Your Message for mood → " +
              selectedMoodId +
              "\\n(This alert proves Page 1 wiring is correct.)"
          );
        };

        return React.createElement(
          StudioLayout,
          null,
          // Title block
          React.createElement(
            "section",
            {
              style: {
                display: "flex",
                flexDirection: "column",
                gap: "9px"
              }
            },
            React.createElement(
              "div",
              {
                style: {
                  fontSize: "13px",
                  letterSpacing: "0.2em",
                  textTransform: "uppercase",
                  color: "rgba(245, 236, 255, 0.75)"
                }
              },
              "1 · Pick Your Mood"
            ),
            React.createElement(
              "h1",
              {
                style: {
                  fontSize: "28px",
                  lineHeight: 1.2,
                  fontWeight: 600,
                  color: "var(--text-strong)",
                  textShadow: "0 0 16px rgba(0,0,0,0.9)"
                }
              },
              "Every Premier begins ",
              React.createElement(
                "span",
                {
                  style: {
                    background:
                      "linear-gradient(120deg, var(--accent-gold), var(--accent-pink), var(--accent-blue))",
                    WebkitBackgroundClip: "text",
                    color: "transparent",
                    textShadow: "0 0 18px rgba(255, 232, 181, 0.75)"
                  }
                },
                "with a feeling."
              )
            ),
            React.createElement(
              "p",
              {
                style: {
                  fontSize: "14px",
                  color: "var(--text-soft)",
                  maxWidth: "440px"
                }
              },
              "Choose the Mood that will frame your yyovvo. This is the opening shot of your mini-movie."
            )
          ),
          // Tabs
          React.createElement(
            "section",
            {
              style: {
                display: "flex",
                gap: "10px",
                marginTop: "6px"
              }
            },
            MOOD_TABS.map(function (tab) {
              const isActive = tab === activeTab;
              return React.createElement(
                "button",
                {
                  key: tab,
                  onClick: function () {
                    setActiveTab(tab);
                  },
                  style: {
                    padding: "7px 16px",
                    borderRadius: "999px",
                    border: isActive
                      ? "1px solid rgba(255,255,255,0.92)"
                      : "1px solid rgba(255,255,255,0.22)",
                    background: isActive
                      ? "linear-gradient(135deg, rgba(255,232,181,0.95), rgba(255,158,226,0.9))"
                      : "rgba(10, 10, 22, 0.9)",
                    color: isActive ? "#1b0f26" : "rgba(250,248,255,0.9)",
                    fontSize: "12px",
                    fontWeight: isActive ? 600 : 400,
                    cursor: "pointer",
                    boxShadow: isActive
                      ? "0 0 20px rgba(255, 232, 181, 0.7)"
                      : "0 0 10px rgba(0, 0, 0, 0.9)",
                    transition: "all 0.18s ease-out"
                  }
                },
                tab
              );
            })
          ),
          // Tab helper text
          activeTab === "AI Mood"
            ? React.createElement(
                "div",
                {
                  style: {
                    marginTop: "6px",
                    fontSize: "13px",
                    color: "rgba(246,242,255,0.82)"
                  }
                },
                "Soon you’ll just describe the emotion and the Studio will paint the poster. For now, pick from the Gallery."
              )
            : null,
          activeTab === "My Moods"
            ? React.createElement(
                "div",
                {
                  style: {
                    marginTop: "6px",
                    fontSize: "13px",
                    color: "rgba(246,242,255,0.82)"
                  }
                },
                "This will show Moods you’ve favourited. Gallery is your playground tonight."
              )
            : null,
          // Mood grid
          React.createElement(
            "section",
            {
              style: {
                marginTop: "12px",
                flex: 1,
                display: "grid",
                gridTemplateColumns:
                  "repeat(auto-fill, minmax(170px, 1fr))",
                gap: "18px"
              }
            },
            SAMPLE_MOODS.map(function (mood) {
              const isSelected = mood.id === selectedMoodId;
              return React.createElement(
                "button",
                {
                  key: mood.id,
                  onClick: function () {
                    setSelectedMoodId(mood.id);
                  },
                  style: {
                    position: "relative",
                    borderRadius: "20px",
                    padding: "11px",
                    border: isSelected
                      ? "1px solid rgba(255,255,255,0.96)"
                      : "1px solid var(--card-border)",
                    background:
                      "linear-gradient(150deg, rgba(255,255,255,0.06), rgba(5,4,12,0.98))",
                    backdropFilter: "blur(18px)",
                    cursor: "pointer",
                    textAlign: "left",
                    display: "flex",
                    flexDirection: "column",
                    gap: "9px",
                    boxShadow: isSelected
                      ? "0 0 30px rgba(255,232,181,0.6)"
                      : "0 0 18px rgba(0,0,0,0.85)",
                    transform: isSelected
                      ? "translateY(-3px)"
                      : "translateY(0)",
                    transition: "all 0.18s ease-out",
                    overflow: "hidden"
                  }
                },
                React.createElement(
                  "div",
                  {
                    style: {
                      borderRadius: "16px",
                      height: "190px",
                      position: "relative",
                      overflow: "hidden",
                      background:
                        "radial-gradient(circle at 0% 0%, rgba(255,232,181,0.85), transparent 55%), radial-gradient(circle at 100% 100%, rgba(255,158,226,0.9), #211531)",
                      boxShadow:
                        "0 0 32px rgba(0,0,0,0.9), inset 0 0 18px rgba(0,0,0,0.6)"
                    }
                  },
                  React.createElement("div", {
                    style: {
                      position: "absolute",
                      inset: 0,
                      background:
                        "radial-gradient(circle at 20% 0%, rgba(255,255,255,0.35), transparent 55%), radial-gradient(circle at 80% 100%, rgba(7,10,25,0.95), transparent 70%)",
                      mixBlendMode: "soft-light",
                      opacity: 0.8
                    }
                  }),
                  React.createElement("div", {
                    style: {
                      position: "absolute",
                      inset: 0,
                      borderRadius: "16px",
                      border: "1px solid rgba(255,255,255,0.25)"
                    }
                  }),
                  isSelected
                    ? React.createElement("div", {
                        style: {
                          position: "absolute",
                          inset: "-1px",
                          borderRadius: "18px",
                          border:
                            "1px solid rgba(255, 232, 181, 0.9)",
                          boxShadow:
                            "0 0 22px rgba(255,232,181,0.9)",
                          pointerEvents: "none"
                        }
                      })
                    : null
                ),
                React.createElement(
                  "div",
                  {
                    style: {
                      display: "flex",
                      flexDirection: "column",
                      gap: 4
                    }
                  },
                  React.createElement(
                    "div",
                    {
                      style: {
                        display: "flex",
                        justifyContent: "space-between",
                        alignItems: "center",
                        gap: "8px"
                      }
                    },
                    React.createElement(
                      "span",
                      {
                        style: {
                          fontSize: "14px",
                          fontWeight: 500,
                          color: "rgba(253,250,255,0.96)",
                          whiteSpace: "nowrap",
                          overflow: "hidden",
                          textOverflow: "ellipsis",
                          textShadow:
                            "0 0 10px rgba(0,0,0,0.8)"
                        }
                      },
                      mood.name
                    ),
                    React.createElement(
                      "span",
                      {
                        style: {
                          fontSize: "10px",
                          padding: "3px 8px",
                          borderRadius: "999px",
                          border:
                            "1px solid rgba(255,255,255,0.45)",
                          background:
                            "linear-gradient(135deg, rgba(18,18,28,0.95), rgba(60,32,80,0.95))",
                          color: "rgba(253,250,255,0.9)"
                        }
                      },
                      mood.badge
                    )
                  ),
                  React.createElement(
                    "span",
                    {
                      style: {
                        fontSize: "11px",
                        color: "rgba(240,236,255,0.85)"
                      }
                    },
                    mood.tag
                  ),
                  isSelected
                    ? React.createElement(
                        "span",
                        {
                          style: {
                            marginTop: "4px",
                            fontSize: "11px",
                            color: "var(--accent-gold)"
                          }
                        },
                        "✓ Selected Mood"
                      )
                    : null
                )
              );
            })
          ),
          // Bottom controls
          React.createElement(
            "section",
            {
              style: {
                display: "flex",
                justifyContent: "space-between",
                alignItems: "center",
                marginTop: "12px",
                paddingTop: "8px",
                borderTop: "1px solid rgba(255,255,255,0.12)"
              }
            },
            React.createElement(
              "button",
              {
                onClick: function () {
                  alert("Final wiring will send you back to yyovvo.com");
                },
                style: {
                  fontSize: "12px",
                  padding: "8px 12px",
                  borderRadius: "999px",
                  border: "1px solid rgba(255,255,255,0.26)",
                  background: "transparent",
                  color: "rgba(246,242,255,0.9)",
                  cursor: "pointer"
                }
              },
              "← Back to yyovvo"
            ),
            React.createElement(
              "button",
              {
                onClick: handleNext,
                disabled: !selectedMoodId,
                style: {
                  fontSize: "13px",
                  padding: "10px 22px",
                  borderRadius: "999px",
                  border: "none",
                  background: selectedMoodId
                    ? "linear-gradient(135deg, #ffe8b5, #ff9ee2, #8ab5ff)"
                    : "rgba(120,120,140,0.5)",
                  color: selectedMoodId
                    ? "#1b0f26"
                    : "rgba(230,230,240,0.7)",
                  cursor: selectedMoodId ? "pointer" : "not-allowed",
                  boxShadow: selectedMoodId
                    ? "0 0 26px rgba(255, 232, 181, 0.85)"
                    : "none",
                  transition: "all 0.18s ease-out"
                }
              },
              "Next · Add Your Message →"
            )
          )
        );
      }

      function App() {
        return React.createElement(MoodPage);
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
